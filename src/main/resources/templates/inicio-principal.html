<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>Inicio</title>


</head>
<body>
	<div layout:fragment="content">
		
		<div class="bg-light p-5 rounded">
			<h1 class="display-1" style="color:#4d6ad1; font-weight: bold;">Bienvenido a UCM-Trailers</h1>
	   		
	   		<h2>Disfruta de tus trailers favoritos del Universo Cinematográfico de MARVEL</h2>
		</div>	
	
		<h4 class="text-danger mt-5">Últimos estrenos</h4>
	
		<div class="row">
			<div class="col-md-3 my-5" th:each="peli : ${ultimosTrailers}">
	       	
	       		<a th:href="@{/peliculas/{id}/(id=${peli.id})}" class="card shadow-lg" style="text-decoration:none;">
					<img th:src="@{/assets/{filename}(filename=${peli.rutaPortada})}" th:alt="${peli.titulo}" class="card-img-top">	       			
	       			<div class="card-body">
	          			<h2 class="card-title fs-6" th:text="${peli.titulo}"></h2>
	          			
	          			<p th:text="${#temporals.format(peli.fechaEstreno,'dd/MM/yyyy')}" class="text-muted small"></p>
	      			 </div>
	      		</a>
	      		
	    	</div>
		</div>

	</div>

</body>
</html>
